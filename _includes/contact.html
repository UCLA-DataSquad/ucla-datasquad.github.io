<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default:"contact" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].contact.title }}</h2>
        </div>
      </div>
      <div class="bg-light" style="margin-bottom: 2.5em;">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <table class="table">
                {% for entry in site.data.sitetext[site.locale].office-hours.list %}
                <tr>
                  <td>{{ entry.day }}</td>
                  <td>
                    <ul>
                      {% for time in entry.times %}
                      <li>{{ time }}</li>
                      {% endfor %}
                    </ul>
                  </td>
                </tr>
                {% endfor %}
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 text-center">
          <h3>Not Available? Make an Appointment with us today!</h3>
        </div>
      </div>

      <!-- Calendly inline widget begin -->
      <div class="calendly-inline-widget" data-url="https://calendly.com/d/dwn-43j-ym2?background_color=ffffff&primary_color=ffd127" style="min-width:320px;height:700px;"></div>
      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
      <!-- Calendly inline widget end --> 
    </div>
</section>
