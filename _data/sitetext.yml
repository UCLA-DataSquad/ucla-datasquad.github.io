en: &DEFAULT_EN
  about:
    title: "About Us"
    text: "our story"
    body: "The DataSquad is a team of students who support data-related projects at UCLA. 
    Our mission is to facilitate data processes for sustainable, replicable, and reproducible 
    research, teaching, and workflows. Members of the DataSquad do not create, interpret, 
    analyze, dictate, or otherwise change the nature of data sets outside of the prescribed task. 
    The DataSquad is a part of the [Library Data Science Center](https://library.ucla.edu/dsc) service and was made possible 
    with a generous gift from Norman Powell. The UCLA DataSquad service is a chapter of the 
    DataSquad International, a service model initiated by Carleton College."
    section: about

  header:
    title: Supporting your data science needs!
    text: DataSquad
    button: Schedule a Meeting with us
    buttonlink: "#services"

  services:
    title: "Our Services"
    text: "Our aim is to make your research and work life easier!"
    body: "The primary goal of the UCLA DataSquad consulting service is to guide researchers in learning to apply methods and tools to accomplish their goals, and the DataSquad can provide researchers up to 5 consultations per quarter."
    section: services
    list:
      - title: "[Coding Consultation](https://docs.google.com/forms/d/e/1FAIpQLSf1PlEloApRx_9APeuvRSJD5pSa6AN8dTz_b9DCKhKgeMlSqw/viewform)"
        desc: "Do you need help with R, Python, Tableau, or other statistical programming tools? We can help you write efficient and cohesive code and recommend the best coding practices and tools for your project."
        icon: fas fa-laptop #find more at https://fontawesome.com/icons
      - title: "[Data Cleaning and Manipulation](https://docs.google.com/forms/d/e/1FAIpQLSf1PlEloApRx_9APeuvRSJD5pSa6AN8dTz_b9DCKhKgeMlSqw/viewform)"
        desc: "Do you need help with collecting, cleaning, and using data? Our team can help clean and manipulate your data in Python, R, and SQL."
        # desc: "DataSquad provide data repository service through DataVerse."
        icon: fas fa-tools
      - title: "[Data Visualization](https://docs.google.com/forms/d/e/1FAIpQLSf1PlEloApRx_9APeuvRSJD5pSa6AN8dTz_b9DCKhKgeMlSqw/viewform)"
        desc: "Need help with data visualization? Our members can help creating data visualizations in Tableau, R (ggplot, base R), and Python."
        icon: fas fa-chart-line
      - title: "Office Hours"
        desc: "Drop into office hours with our Data Science Consultants for immediate help [CURRENTLY UNAVAILABLE]"
        icon: fas fa-table

